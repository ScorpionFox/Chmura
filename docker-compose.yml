services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: notes_sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1433:1433"
    volumes:
      - notes_sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -d master -Q \"SET NOCOUNT ON; SELECT 1\" -C || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 45s

  api:
    build:
      context: ./NotesApi
      dockerfile: Dockerfile
    container_name: notes_api
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  notes_sql_data:
